<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة الأذكار</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0fdf4;
      color: #222;
      text-align: center;
      padding: 20px;
    }

    .header {
      background-color: #d4f2e7;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: right;
    }

    .header a {
      text-decoration: none;
      color: #007d57;
      font-weight: bold;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    input, button {
      font-size: 1.1rem;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="header">
  <a href="https://azkar-website.onrender.com/">↩ أذكاري</a>
  </div>

  <h1>حاسبة الأذكار</h1>
  <p>
    قاعد تسوي شغلة ومايمديك تضغط زر المسبحة الالكترونية؟<br>
    ماعندك مسبحة؟<br> ما يحتاج!!<br><br>
    مع الحاسبة اللي تحول عدد المرات إلى وقت، هو كل اللي تحتاجه!<br>
    حط مؤقت بدل أن تحسبه بمسبحة.
  </p>

  <input type="text" placeholder="اكتب الذكر هنا">
  <input type="number" placeholder="كم ثانية يأخذ ذكر واحد؟">
  <button>احسب الوقت</button>

  <p>هل ترغب بعدد تكرار مخصص؟</p>
  <input type="number" placeholder="230">
  <button>احسب</button>

</body>
</html>
